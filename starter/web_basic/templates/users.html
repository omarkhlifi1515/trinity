{% extends 'base.html' %}
{% block content %}
  <div class="card p-4">
    <h3>Users</h3>
    <table class="table">
      <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.email or '-' }}</td><td>{{ u.role }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
