{% extends 'base.html' %}
{% block content %}
  <div class="card p-4">
    <h3>Add New Task</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Title *</label>
        <input class="form-control" name="title" required placeholder="Task title">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" placeholder="Task details"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Assign To</label>
        <select name="assignee_id" class="form-select">
          <option value="">-- No one (unassigned) --</option>
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }} ({{ user.role }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>
      <button class="btn btn-primary">Create Task</button>
      <a href="{{ url_for('tasks') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
