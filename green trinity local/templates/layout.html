<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TrinitySim{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #0f172a; 
            color: #e2e8f0;
        }
        .sidebar {
            width: 250px;
            background: #1e293b;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
            z-index: 1030;
        }
        .main-content {
            transition: margin-left 0.3s ease;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: #94a3b8;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px 15px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: white;
        }
        .sidebar .nav-link.user-dashboard-link.active,
        .sidebar .nav-link.user-dashboard-link:hover { background: #3b82f6; }
        
        .sidebar .nav-link.chef-dashboard-link.active,
        .sidebar .nav-link.chef-dashboard-link:hover { background: #16a34a; }

        .sidebar-header {
            padding: 0 1.5rem 1rem;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1031;
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        /* Responsive styles */
        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .menu-toggle {
                display: block;
            }
        }
        
        /* General card styling */
        .card {
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 15px;
        }
        .card-header { background-color: rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* Form styling */
        .form-control, .form-select { background: #0f172a; border: 1px solid #334155; color: white; }
        .form-control:focus, .form-select:focus { background: #0f172a; color: white; box-shadow: none; }
        .form-control::placeholder { color: #64748b; }
        
        /* User-theme colors */
        .user-theme .card-title { color: #93c5fd; font-weight: bold; }
        .user-theme .form-control:focus, .user-theme .form-select:focus { border-color: #3b82f6; }
        .user-theme .btn-primary { background-color: #3b82f6; border-color: #3b82f6; }

        /* Chef-theme colors */
        .chef-theme .card-title { color: #4ade80; font-weight: bold; }
        .chef-theme .text-success-custom { color: #4ade80 !important; }
        .chef-theme .form-control:focus, .chef-theme .form-select:focus { border-color: #16a34a; }
        .chef-theme .btn-success-custom { 
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-color: #16a34a;
            color: white;
        }
        .chef-theme .btn-success-custom:hover {
            background: linear-gradient(135deg, #15803d, #166534);
            transform: translateY(-1px);
        }
        
        /* Loading animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* Smooth transitions */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        
        /* Better focus states */
        .form-control:focus,
        .form-select:focus,
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        
        /* Improved table styling */
        .table-hover tbody tr {
            cursor: pointer;
        }
        
        /* Badge improvements */
        .badge {
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
    </style>
</head>
<body class="{% block theme_class %}{% endblock %}">

    <button class="btn menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        {% block sidebar %}{% endblock %}
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');

            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                if (window.innerWidth < 992 && sidebar.classList.contains('active')) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnToggle = menuToggle.contains(event.target);
                    if (!isClickInsideSidebar && !isClickOnToggle) {
                        sidebar.classList.remove('active');
                    }
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
