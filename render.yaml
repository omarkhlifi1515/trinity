services:
  - type: web
    name: trinity-hrm
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache &&
      php artisan filament:assets &&
      npm ci &&
      npm run build
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: PHP_VERSION
        value: 8.2
    healthCheckPath: /
    autoDeploy: true

