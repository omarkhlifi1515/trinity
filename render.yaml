services:
  - type: web
    name: trinity-get-2-web
    env: node
    plan: free
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_SECRET
        generateValue: true
      # JSONBin.io Configuration - REQUIRED for data persistence
      - key: JSONBIN_API_KEY
        sync: false  # Set this in Render dashboard after deployment
      - key: JSONBIN_BIN_ID
        sync: false  # Auto-created on first use if not set

