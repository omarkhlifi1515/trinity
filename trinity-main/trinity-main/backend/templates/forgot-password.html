<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TrinitySim - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at center, #1e293b, #0f172a); height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .auth-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.5); position: relative; }
        .auth-card::before { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, #3b82f6, #8b5cf6, #3b82f6); background-size: 200% 200%; z-index: -1; border-radius: 22px; filter: blur(10px); opacity: 0.5; animation: gradientGlow 5s ease infinite; }
        .form-control { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        .form-control:focus { background: rgba(0, 0, 0, 0.5); border-color: #3b82f6; color: #fff; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        .btn-primary { background: linear-gradient(90deg, #3b82f6, #2563eb); border: none; padding: 10px; font-weight: 600; }
        .switch-link { color: #60a5fa; text-decoration: none; font-size: 0.9em; }
        .switch-link:hover { text-decoration: underline; color: #93c5fd; }
        @keyframes gradientGlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold"><i class="fa-solid fa-shield-halved text-primary"></i> TrinitySim</h2>
            <small class="text-white-50">Password Recovery</small>
        </div>

        <form action="/request-reset" method="post">
            <div class="mb-3">
                <label class="text-white-50 small">Enter your registered Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-secondary text-white-50"><i class="fa fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="work@trinity.sim" required>
                </div>
            </div>
            <button class="btn btn-primary w-100 mb-3">Send Recovery Link</button>
        </form>
        <div class="text-center">
            <a href="login.html" class="switch-link">Back to Login</a>
        </div>
    </div>
</body>
</html>
