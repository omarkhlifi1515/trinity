<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d0d0d; color: #00ff41; font-family: 'Courier New', monospace; }
        .card { background-color: #1a1a1a; border: 1px solid #003b00; }
        .btn-primary { background-color: #003b00; border-color: #00ff41; color: #00ff41; }
        .btn-primary:hover { background-color: #00ff41; color: #000; }
        .table { color: #fff; }
        h1, h4 { text-shadow: 0 0 5px #00ff41; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col text-center">
            <h1>TRINITY COMMAND CENTER</h1>
            <p>System Status: <span class="badge bg-success">ONLINE</span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 mb-3">
                <h4>Inject Command</h4>
                <form action="/add_task_web" method="POST">
                    <div class="mb-3">
                        <label>Target / Title</label>
                        <input type="text" name="title" class="form-control" required placeholder="e.g., Scan Localhost">
                    </div>
                    <div class="mb-3">
                        <label>Parameters / Description</label>
                        <input type="text" name="description" class="form-control" required placeholder="e.g., -sV -p 80">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">EXECUTE</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-3">
                <h4>Active Processes</h4>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Command</th>
                            <th>Details</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr>
                            <td>{{ task.id }}</td>
                            <td>{{ task.title }}</td>
                            <td>{{ task.description }}</td>
                            <td>
                                {% if task.status == 'Pending' %}
                                    <span class="badge bg-warning text-dark">{{ task.status }}</span>
                                {% else %}
                                    <span class="badge bg-success">{{ task.status }}</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
