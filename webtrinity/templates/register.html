{% extends "base.html" %}

{% block title %}Register - Trinity{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="card-trinity w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold neon-text-blue">Join Trinity</h1>
            <p class="text-gray-400 mt-2">Create your account</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 bg-slate-700/50 border border-cyan-500/30 rounded-lg text-white focus:outline-none focus:border-cyan-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 bg-slate-700/50 border border-cyan-500/30 rounded-lg text-white focus:outline-none focus:border-cyan-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 bg-slate-700/50 border border-cyan-500/30 rounded-lg text-white focus:outline-none focus:border-cyan-400">
            </div>
            <button type="submit" class="btn-trinity w-full">Create Account</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Already have an account? <a href="{{ url_for('login') }}" class="text-cyan-400 hover:text-cyan-300">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
