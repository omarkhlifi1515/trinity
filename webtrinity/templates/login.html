<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity C2 | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; background-image: linear-gradient(135deg, #0d1f2d 0%, #0a0a0a 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { width: 100%; max-width: 400px; }
        .card { background-color: #1e1e1e; border: 2px solid #0d6efd; box-shadow: 0 0 20px rgba(13, 110, 253, 0.3); }
        .card-header { background-color: #0d6efd; text-align: center; padding: 20px; border: none; }
        .card-header h3 { color: white; margin: 0; }
        .form-control { background-color: #2a2a2a; border: 1px solid #444; color: #fff; }
        .form-control:focus { background-color: #2a2a2a; border-color: #0d6efd; color: #fff; box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); }
        .btn-login { background-color: #0d6efd; border: none; font-weight: bold; margin-top: 10px; }
        .btn-login:hover { background-color: #0056b3; }
        .register-link { text-align: center; margin-top: 15px; }
        .register-link a { color: #0d6efd; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
        .text-muted { color: #aaa !important; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card">
        <div class="card-header">
            <h3><i class="fa-solid fa-network-wired"></i> TRINITY</h3>
            <small class="text-white-50">Secure Command & Control</small>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-login btn-primary w-100"><i class="fa-solid fa-sign-in-alt"></i> Login</button>
            </form>

            <div class="register-link">
                <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
