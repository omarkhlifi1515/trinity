services:
  - type: web
    name: trinity-backend
    env: docker
    dockerfile: Dockerfile
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trinity-db
          property: connectionString
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health

databases:
  - name: trinity-db
    databaseName: trinity_5mxn
    user: trinity_5mxn_user
    region: oregon

