{% extends "layout.html" %}
{% block title %}500 - Server Error{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fa fa-server fa-5x text-danger"></i>
        </div>
        <h1 class="display-1 fw-bold mb-3">500</h1>
        <h2 class="mb-3">Internal Server Error</h2>
        <p class="text-muted mb-4">We're experiencing some technical difficulties. Our team has been notified and is working on a fix.</p>
        <div class="d-flex gap-2 justify-content-center">
            <a href="{{ url_for('dashboard_user') }}" class="btn btn-primary">
                <i class="fa fa-home me-2"></i>Go to Dashboard
            </a>
            <button onclick="location.reload()" class="btn btn-outline-secondary">
                <i class="fa fa-refresh me-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
