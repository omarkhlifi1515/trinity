{% extends "layout.html" %}
{% block title %}404 - Page Not Found{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fa fa-exclamation-triangle fa-5x text-warning"></i>
        </div>
        <h1 class="display-1 fw-bold mb-3">404</h1>
        <h2 class="mb-3">Page Not Found</h2>
        <p class="text-muted mb-4">Sorry, the page you are looking for does not exist or has been moved.</p>
        <div class="d-flex gap-2 justify-content-center">
            <a href="{{ url_for('dashboard_user') }}" class="btn btn-primary">
                <i class="fa fa-home me-2"></i>Go to Dashboard
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="fa fa-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
