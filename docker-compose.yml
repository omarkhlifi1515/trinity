version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build:
      context: ./backend
    env_file:
      - ./.env
    depends_on:
      - redis
    command: ["rq", "worker", "--url", "redis://redis:6379", "default"]
